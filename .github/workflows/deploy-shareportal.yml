# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy SharePortal to Azure

on:
  push:
    branches:
      - master
    paths:
      - 'share-portal/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/share-portal

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shareportalapp'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a5f1423302b4fd1a84be2d8987841f7 }}
          package: ${{env.DOTNET_ROOT}}/share-portal
