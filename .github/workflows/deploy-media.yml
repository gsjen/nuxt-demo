name: Deploy Media to Netlify
on:
  push:
    branches: [master]
    paths: |
      **/static/**/*.png
      **/static/**/*.jpg
      **/static/**/*.pdf
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: curl -X POST -d {} https://api.netlify.com/build_hooks/5fd923adfb03ef0fdf3c0b64
